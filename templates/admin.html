<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="p-5">

<h2>Admin Panel</h2>

{% if message %}
<div class="alert alert-success">{{ message }}</div>
{% endif %}

<h4>Ban Users</h4>
<form method="POST" class="mb-4">
    <select name="ban_user" class="form-select mb-2" required>
        <option value="" disabled selected>Select user</option>
        {% for user in users %}
        {% if user != 'admin' %}
        <option value="{{ user }}">{{ user }}</option>
        {% endif %}
        {% endfor %}
    </select>
    <button class="btn btn-danger" type="submit">Ban User</button>
</form>

<h4>Remove Products</h4>
<div class="row g-3">
    {% for product in products %}
    <div class="col-md-3">
        <div class="card h-100 text-center">
            <img src="{{ product.image }}" class="card-img-top" style="height:120px; object-fit:cover;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p>${{ product.price }}</p>
                <form method="POST">
                    <button class="btn btn-danger w-100" name="remove_product" value="{{ loop.index0 }}">Remove</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<a href="/products" class="btn btn-link mt-4">Back to Products</a>

</body>
</html>
