<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container mt-5">
    <h2>Add Product</h2>

    <form method="POST" enctype="multipart/form-data">
        <input class="form-control mb-3" name="name" placeholder="Product name" required>
        <input class="form-control mb-3" name="price" placeholder="Price" required>
        <label class="form-label">Product Image</label>
        <input type="file" class="form-control mb-3" name="image" accept="image/*" required>
        <input class="form-control mb-3" name="category" placeholder="Category (guitar / keyboard / drum / mic)" required>
        <input class="form-control mb-3" name="size" placeholder="Size (optional)">
        <input class="form-control mb-3" name="color" placeholder="Color (optional)">
        <input class="form-control mb-3" name="includes" placeholder="Includes (optional)">
        <button class="btn btn-dark w-100">Add</button>
    </form>
</div>

</body>
</html>
