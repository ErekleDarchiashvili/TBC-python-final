<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-between px-3">
    <a class="navbar-brand" href="#" onclick="toggleSidebar()">Music Store</a>
    <a href="https://tbcbank.ge/ka/tbc-education" target="_blank"><img src="/static/თიბისი.png" style="width: 100px;"></a>
    <div class="navbar-nav flex-row align-items-center">
        <a class="nav-link px-3" href="/products">Products</a>
        <a class="nav-link px-2" href="/cart"><i class="fas fa-shopping-cart"></i></a>
        <a class="nav-link px-3" href="/add-product">Add Product</a>
        <a class="nav-link px-3" href="/logout">Logout</a>
    </div>
</nav>

<div style="display: flex; justify-content: center; align-items: center; margin-left: 550px;">
    <div style="margin-top: 150px;">
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image }}" class="img-fluid mb-3" style="max-height:250px;">
    </div>

    <div class="container" style="margin-top: 150px;">
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Size:</strong> {{ product.size }}</p>
        <p><strong>Color:</strong> {{ product.color }}</p>
        <p><strong>Includes:</strong> {{ product.includes }}</p>

        <form method="POST">
            <button class="btn btn-transparent btn-outline-dark me-2" name="action" value="buy_now">Buy Now</button>
            <button class="btn btn-dark" name="action" value="add_to_cart">Add to Cart</button>
        </form>

        <a href="/products" class="btn btn-link mt-3">Back to Products</a>
    </div>
</div>

</body>
</html>
